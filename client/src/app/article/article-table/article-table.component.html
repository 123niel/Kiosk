<h1>Artikel</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [formControl]="filter" />
  <button *ngIf="filter.value" matSuffix mat-icon-button aria-label="Clear" (click)="filter.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<table mat-table matSort [dataSource]="tableData" class="mat-elevation-z4">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategorie</th>
    <td mat-cell *matCellDef="let element">
      {{ element.category }}
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Preis</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price | currency }}
    </td>
  </ng-container>
  <ng-container matColumnDef="toggle">
    <th mat-header-cell *matHeaderCellDef>Anzeigen</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="secondary" (click)="element.toggle()">
        <mat-icon *ngIf="!element.disabled">visibility</mat-icon>
        <mat-icon *ngIf="element.disabled">visibility_off</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCols"></tr>
</table>

<div class="add-button">
  <button mat-raised-button color="accent" (click)="openNewDialog()">
    Hinzuf√ºgen
  </button>
</div>
