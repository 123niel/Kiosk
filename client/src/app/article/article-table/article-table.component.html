<h1>Artikel</h1>

<table mat-table [dataSource]="data$" class="mat-elevation-z4">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Kategorie</th>
    <td mat-cell *matCellDef="let element">
      {{ element.category }}
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Preis</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price | currency }}
    </td>
  </ng-container>
  <ng-container matColumnDef="toggle">
    <th mat-header-cell *matHeaderCellDef>Verstecken</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="secondary" (click)="element.toggle()">
        <mat-icon *ngIf="!element.disabled">delete</mat-icon>
        <mat-icon *ngIf="element.disabled">restore_from_trash</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCols"></tr>
</table>

<div class="add-button">
  <button mat-raised-button color="accent" (click)="openNewDialog()">
    Hinzuf√ºgen
  </button>
</div>

<mat-slide-toggle [(ngModel)]="showDisabled" [formControl]="filterControl">
  Versteckte Artikel anzeigen
</mat-slide-toggle>
