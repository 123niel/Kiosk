<table mat-table [dataSource]="data$" class="mat-elevation-z4">
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>Vorname</th>
    <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Nachname</th>
    <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
  </ng-container>

  <ng-container matColumnDef="credit">
    <th mat-header-cell *matHeaderCellDef>Guthaben</th>
    <td mat-cell *matCellDef="let element">
      {{ element.credit | currency }}
    </td>
  </ng-container>

  <ng-container matColumnDef="deposit">
    <th mat-header-cell *matHeaderCellDef>Einzahlen</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="secondary" (click)="element.deposit()">
        <mat-icon>euro</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="secondary" (click)="element.details()">
        <mat-icon>more_horiz</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCols"></tr>
</table>
<div class="add-button">
  <button mat-raised-button color="accent" (click)="openNewDialog()">
    Hinzuf√ºgen
  </button>
</div>
