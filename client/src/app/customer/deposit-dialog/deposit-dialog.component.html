<h1 mat-dialog-title>
  Einzahlung für {{ data.firstname }} {{ data.lastname }}
</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Betrag</mat-label>
    <input matInput [(ngModel)]="amount" autocomplete="off" placeholder="1.00" />
    <span matSuffix>€&nbsp;</span>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="amount">Einzahlen</button>
</div>
