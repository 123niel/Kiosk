<div class="item">
  <div class="text">
    <span class="quantity">{{ item.quantity }}x</span>
    <span> {{ articleDesc(item.article) }}</span>
  </div>
  <div class="buttons">
    <button mat-icon-button color="secondary" (click)="addClick()">
      <img src="../../../../assets/add_black_24dp.svg" alt="close">
    </button>
    <button mat-icon-button small color="secondary" (click)="removeClick()">
      <img src="../../../../assets/remove_black_24dp.svg" alt="close">
    </button>
  </div>
</div>
